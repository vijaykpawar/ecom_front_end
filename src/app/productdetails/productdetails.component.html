<main class="mt-5 pt-4">
  <div class="container dark-grey-text mt-5">

    <!--Grid row-->
    <div class="row wow fadeIn">

      <!--Grid column-->
      <div class="col-md-6 mb-4">

        <img src="http://localhost:8080/ECommerce/api/image/{{product.productId}}/{{product.image1}}/" class="img-fluid" alt="">

      </div>
      <!--Grid column-->

      <!--Grid column-->
      <div class="col-md-6 mb-4">

        <!--Content-->
        <div class="p-4">

          <div class="mb-3">
            <a href="">
              <span class="badge purple mr-1" *ngIf="product.category">{{product.category.name}}</span>
            </a>
            <a href="">
              <span class="badge blue mr-1">New</span>
            </a>
            <a href="">
              <span class="badge red mr-1">Bestseller</span>
            </a>
          </div>

          <p class="lead">
            <span class="mr-1">
              <!-- <del>$200</del> -->
            </span>
            <span>â‚¹{{product.price}}</span>
          </p>

          <p class="lead font-weight-bold">Description</p>

          <p>{{product.desc}}
          <div class="d-flex justify-content-left">
            <!-- Default input -->
            <input type="number" [(ngModel)]="product.buyQty"  aria-label="Search" class="form-control" style="width: 100px"/>
            <button class="btn btn-primary" (click)="addToCart(product)" type="submit">Add to cart
              <i class="fas fa-shopping-cart"></i>
            </button>
            

          </div>

        </div>
        <!--Content-->

      </div>
      <!--Grid column-->

    </div>
    <!--Grid row-->

    <hr>

    <!--Grid row-->
    <div class="row d-flex justify-content-center wow fadeIn">

      <!--Grid column-->
      <div class="col-md-6 text-center">

        <h4 class="my-4 h4">Additional information</h4>

        <p>{{product.desc}}</p>

      </div>
      <!--Grid column-->

    </div>
    <!--Grid row-->

    <!--Grid row-->
    <div class="row wow fadeIn">

      <!--Grid column-->
      <div class="col-lg-4 col-md-12 mb-4">

        <img src="http://localhost:8080/ECommerce/api/image/{{product.productId}}/{{product.image2}}/" class="img-fluid" alt="">

      </div>
      <!--Grid column-->

      <!--Grid column-->
      <div class="col-lg-4 col-md-6 mb-4">

        <img src="http://localhost:8080/ECommerce/api/image/{{product.productId}}/{{product.image3}}/" class="img-fluid" alt="">

      </div>
      <!--Grid column-->

      <!--Grid column-->
      <div class="col-lg-4 col-md-6 mb-4">

        <img src="http://localhost:8080/ECommerce/api/image/{{product.productId}}/{{product.image4}}/" class="img-fluid" alt="">

      </div>
      <!--Grid column-->

    </div>
    <!--Grid row-->

  </div>
</main>

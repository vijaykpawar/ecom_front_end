  <!--Main layout-->
  <main>
    <div class="container">
      <!--Navbar-->
      <nav class="navbar mynav navbar-expand-lg navbar-dark mdb-color navbar-dark bg-primary mt-3 mb-5">
        <!-- Navbar brand -->
        <span class="navbar-brand"><b>Trending:</b></span>
        <!-- Collapse button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
          aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Collapsible content -->
        <div class="collapse navbar-collapse" id="basicExampleNav">
          <!-- Links -->
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Smart watches
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#">Sport Wears</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#">Health Care</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#">Travel accessories</a>
            </li>
          </ul>
          <!-- Links -->
          <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
          </form>
          <!-- <form class="form-inline">
            <div class="md-form sm-2]">
              <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
            </div>
          </form> -->
        </div>
        <!-- Collapsible content -->
      </nav>
      <!--/.Navbar-->
        <!--Section: Products v.3-->
      <section class="text-center mb-4">
          <!--Grid row-->
          <div class="row wow fadeIn">
            <!--Grid column-->
            <div class="col-lg-3 col-md-6 mb-4" *ngFor="let p of products;">
              <!--Card-->
              <div class="card" >
                <!--Card image-->
                <div class="view overlay">
                  <img  src="http://localhost:8080/ECommerce/api/image/{{p.productId}}/{{p.image1}}/" class="card-img-top"
                    alt="">
                  <a>
                    <div class="mask rgba-white-slight"></div>
                  </a>
                </div>
                <!--Card image-->
                <!--Card content-->
                <div class="card-body text-center">
                  <!--Category & Title-->
                  <a href="" class="danger-color-text">
                    <h5>{{p.category.name}}</h5>
                  </a>
                  <h5>
                    <strong>
                      <a (click)="viewProductDetails(p.productId)" class="dark-grey-text">{{p.name}}
                        <span class="badge badge-pill danger-color"></span>
                      </a>
                    </strong>
                  </h5>
                  <h4 class="font-weight-bold blue-text">
                    <strong> â‚¹{{p.price}}</strong>
                  </h4>
                </div>
                <!--Card content-->
              </div>
              <!--Card-->
            </div>
            <!--Grid column-->
          </div>
          <!--Grid row-->
        </section>
        <!--Section: Products v.3-->
    </div>
  </main>
  <!--Main layout-->

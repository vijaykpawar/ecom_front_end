<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="px-4 px-lg-0">
  <!-- For demo purpose -->
  <div class="container text-dark py-5 text-center">
    <h1><b>Shopping Cart</b></h1>
  </div>
  <!-- End -->

  

  <div class="pb-5">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 p-5 bg-white rounded shadow-sm mb-5">

          <!-- Shopping cart table -->
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col" class="border-0 bg-light">
                    <div class="p-2 px-3 text-uppercase">Product</div>
                  </th>
                  <th scope="col" class="border-0 bg-light">
                    <div class="py-2 text-uppercase">Price</div>
                  </th>
                  <th scope="col" class="border-0 bg-light">
                    <div class="py-2 text-uppercase">Quantity</div>
                  </th>
                  <th scope="col" class="border-0 bg-light">
                    <div class="py-2 text-uppercase">Remove</div>
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let product of cart.list; let i = index">
                  <th scope="row" class="border-0">
                    <div class="p-2">
                        <img width="50" height="50" src="http://localhost:8080/ECommerce/api/image/{{product.productId}}/{{product.image1}}/" class="img-fluid" alt="">
                      <div class="ml-3 d-inline-block align-middle">
                        <h5 class="mb-0"> <a href="#" class="text-dark d-inline-block align-middle">{{product.name}}</a></h5><span class="text-muted font-weight-normal font-italic d-block">Category: <span  *ngIf="product.category">{{product.category.name}}</span></span>
                      </div>
                    </div>
                  </th>
                  <td class="border-0 align-middle"><strong>₹{{product.price}}</strong></td>
                  <td class="border-0 align-middle"><strong>{{product.buyQty}}</strong></td>
                  <td class="border-0 align-middle"><a (click)="removeFromCart(i)" class="text-dark"><i class="fa fa-trash"></i></a></td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- End -->
        </div>
      </div>

      <div class="row py-5 p-4 bg-white rounded shadow-sm">
        
        <div class="col-lg-6">
          <div class="bg-light rounded-pill px-4 py-3 text-uppercase font-weight-bold">Order summary </div>
          <div class="p-4">
            <ul class="list-unstyled mb-4">
              <li class="d-flex justify-content-between py-3 border-bottom"><strong class="text-muted">Order Subtotal </strong><strong>₹{{subtotal}}</strong></li>
              <li class="d-flex justify-content-between py-3 border-bottom"><strong class="text-muted">Shipping and handling</strong><strong>₹{{shipping}}</strong></li>
              <li class="d-flex justify-content-between py-3 border-bottom"><strong class="text-muted">Tax</strong><strong>₹{{tax}}</strong></li>
              <li class="d-flex justify-content-between py-3 border-bottom"><strong class="text-muted">Total</strong>
                <h5 class="font-weight-bold">₹{{total}}</h5>
              </li>
            </ul><a  (click)="checkout()"  class="btn btn-primary rounded-pill py-2 btn-block">Procceed to checkout</a>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
